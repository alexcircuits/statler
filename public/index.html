<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Stats Generator</title>
  <meta name="description" content="Generate beautiful, unified GitHub stats cards for your profile README">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg viewBox="0 0 16 16" width="32" height="32" fill="currentColor">
          <path
            d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z" />
        </svg>
        <h1>GitHub Stats Generator</h1>
      </div>
      <p class="tagline">Create a unified stats card for your GitHub profile</p>
    </header>

    <main class="main">
      <section class="config-panel">
        <div class="input-group">
          <label for="username">GitHub Username</label>
          <div class="input-row">
            <input type="text" id="username" placeholder="Enter username" autocomplete="off" spellcheck="false">
            <button id="generate-btn" class="btn-primary">Generate</button>
          </div>
        </div>

        <div class="toggles">
          <h3>Components</h3>
          <label class="toggle">
            <input type="checkbox" id="toggle-name" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-label">Show Name</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="toggle-stats" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-label">Profile Stats</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="toggle-languages" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-label">Languages</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="toggle-streak" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-label">Contribution Streak</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="toggle-activity" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-label">Activity Graph</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="toggle-private">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Include Private Commits</span>
          </label>
        </div>

        <div class="color-picker">
          <h3>Accent Color</h3>
          <div class="color-options">
            <button class="color-btn active" data-color="58a6ff" style="--c: #58a6ff" title="Blue"></button>
            <button class="color-btn" data-color="a855f7" style="--c: #a855f7" title="Purple"></button>
            <button class="color-btn" data-color="22c55e" style="--c: #22c55e" title="Green"></button>
            <button class="color-btn" data-color="f97316" style="--c: #f97316" title="Orange"></button>
            <button class="color-btn" data-color="ef4444" style="--c: #ef4444" title="Red"></button>
            <button class="color-btn" data-color="ec4899" style="--c: #ec4899" title="Pink"></button>
            <button class="color-btn" data-color="14b8a6" style="--c: #14b8a6" title="Teal"></button>
            <button class="color-btn" data-color="eab308" style="--c: #eab308" title="Yellow"></button>
          </div>
          <div class="custom-color">
            <label for="custom-color">Custom:</label>
            <input type="color" id="custom-color" value="#58a6ff">
          </div>
        </div>
      </section>

      <section class="preview-panel">
        <div class="preview-header">
          <h3>Preview</h3>
          <div class="preview-actions">
            <button id="copy-url" class="btn-secondary">Copy URL</button>
            <button id="copy-markdown" class="btn-secondary">Copy Markdown</button>
            <button id="download-svg" class="btn-secondary">Download SVG</button>
          </div>
        </div>
        <div class="preview-container">
          <div id="preview" class="preview-placeholder">
            <p>Enter a username and click Generate</p>
          </div>
        </div>
        <div id="embed-code" class="embed-code hidden">
          <h4>Embed Code</h4>
          <code id="embed-url"></code>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Self-hosted GitHub Stats Generator Â· <a href="https://github.com" target="_blank"
          style="color: var(--accent); text-decoration: none;">View on GitHub</a></p>
    </footer>
  </div>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>

</html>
